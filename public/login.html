<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(to right, rgb(247, 76, 50) , yellow);
  }
  
  .signin-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 350px;
    text-align: center;
  }
  
  .signin-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .signin-form {
    display: flex;
    flex-direction: column;
  }
  
  .signin-form label {
    text-align: left;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
  }
  
  .signin-form input {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 2px solid #ff6b6b;
    background-color: transparent;
    font-size: 14px;
    color: #050000;
    transition: border-color 0.3s;
  }
  
  .signin-form input:focus {
    border-color: #ff4242;
  }
  
  .signin-form button {
    background-color: #ff6b6b;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  
  .signin-form button:hover {
    background-color: #ff4242;
  }
</style>
</head>
<body>
  <div class="signin-container">
    <h2>Welcome to Sign In Page</h2>
    <form class="signin-form" action="/loginSubmit">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>      
      <button type="submit">Sign In</button>
      <div class="signup">if you dont have account<a href="SignUp.html"> SignUp</a> </div>

    </form>
  </div>
</body>
</html>
