<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scooty Collection</title>
    <style>
      /* Reset some default styles */
body, h1, h3, p, img {
    margin: 0;
    padding: 0;
    border: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #f6b53d;
    color: white;
    text-align: center;
    padding: 10px 0;
}

header h1 {
    font-size: 24px;
}

/* Main content styles */
.main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.collection {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px auto;
}

.item {
    width: 30%;
    padding: 20px;
    border: 1px solid #f18989;
    border-radius: 5px;
    margin-bottom: 20px;
}

.item img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.item h3 {
    font-size: 18px;
    margin-bottom: 5px;
}

.price {
    font-weight: bold;
    color: #eaa237;
}
footer{
    text-align: center;
    color: crimson;
    background-color: gold;
}

    </style>
</head>
<body>
    <header>
        <h1>Scooty Collection</h1>
    </header>
    <main>
        <section class="collection">
            <div class="item">
                <img src="scooty1.jpg" alt="Scooty Model 1">
                <h3>Scooty Model 1</h3>
                <p class="price">$1200</p>
            </div>
            <div class="item">
                <img src="scooty2.jpg" alt="Scooty Model 2">
                <h3>Scooty Model 2</h3>
                <p class="price">$1350</p>
            </div>
            <div class="item">
                <img src="scooty3.jpg" alt="Scooty Model 3">
                <h3>Scooty Model 3</h3>
                <p class="price">$1100</p>
            </div>
            <div class="item">
              <img src="scooty4.jpg" alt="Scooty Model 3">
              <h3>Scooty Model 4</h3>
              <p class="price">$980<br></p>
          </div>
          <div class="item">
            <img src="scooty5.jpg" alt="Scooty Model 3">
            <h3>Scooty Model 5</h3>
            <p class="price">$1300</p>
        </div>
        <div class="item">
          <img src="scooty6.jpg" alt="Scooty Model 3">
          <h3>Scooty Model 6</h3>
          <p class="price">$1250</p>
      </div>
      <div class="item">
        <img src="scooty7.jpg" alt="Scooty Model 3">
        <h3>Scooty Model 7</h3>
        <p class="price">$1500</p>
    </div>
    <div class="item">
      <img src="scooty8.jpg" alt="Scooty Model 3">
      <h3>Scooty Model 8</h3>
      <p class="price">$1150</p>
  </div>
  <div class="item">
    <img src="scooty9.jpg" alt="Scooty Model 3">
    <h3>Scooty Model 9</h3>
    <p class="price">$870</p>
</div>
<div class="item">
  <img src="scooty10.jpg" alt="Scooty Model 3">
  <h3>Scooty Model 3</h3>
  <p class="price">$2100</p>
</div>
</section>
    </main>
    <footer>
        <p>The collection of scooties</p>
    </footer>
</body>
</html>
